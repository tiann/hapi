<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content"
        />

        <!-- PWA Meta Tags -->
        <meta name="theme-color" content="#5ae6ab" media="(prefers-color-scheme: light)" />
        <meta name="theme-color" content="#0f1f1a" media="(prefers-color-scheme: dark)" />
        <meta name="description" content="Matt's AI-powered development assistant" />

        <!-- iOS PWA Meta Tags -->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="apple-mobile-web-app-title" content="HAPImatic" />
        <link rel="apple-touch-icon" href="/apple-touch-icon-180x180.png" />

        <!-- Google Fonts - Varela Round (rounded letterforms) -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

        <!-- Favicon -->
        <link rel="icon" href="/favicon.ico" sizes="48x48" />
        <link rel="icon" href="/icon.svg" sizes="any" type="image/svg+xml" />

        <!-- Safari Pinned Tab -->
        <link rel="mask-icon" href="/mask-icon.svg" color="#5ae6ab" />

        <!-- Prevent flash of white background on dark mode -->
        <style>
            html { background: #fff }
            @media (prefers-color-scheme: dark) {
                html { background: #1c1c1e; color-scheme: dark }
            }
        </style>
        <script>
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.setAttribute('data-theme', 'dark')
            }
        </script>

        <title>HAPImatic</title>
    </head>
    <body>
        <div id="root"></div>
        <script type="module" src="/src/main.tsx"></script>
    </body>
</html>
